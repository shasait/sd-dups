spring:
  profiles:
    active: 'prod'

server:
  port: 8083

---
spring:
  config:
    activate:
      on-profile: 'dev'

logging:
  level:
    de.hasait: 'debug'

vaadin:
  servlet:
    production-mode:     false
    close-idle-sessions: true
  whitelisted-packages:
    - 'com.vaadin'
    - 'org.vaadin'
    - 'dev.hilla'
    - 'de.hasait'

---
spring:
  config:
    activate:
      on-profile: 'test'

logging:
  level:
    de.hasait: 'debug'

vaadin:
  servlet:
    production-mode:     true
    close-idle-sessions: true

---
spring:
  config:
    activate:
      on-profile: 'prod'
  main:
    banner-mode: 'off'
  devtools:
    add-properties: false

logging:
  level:
    de.hasait: 'info'

vaadin:
  servlet:
    production-mode:     true
    close-idle-sessions: true
